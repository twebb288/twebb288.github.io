  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
         <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
  <script src="controller-listener.js"></script>
  <script src="player-move.js"></script>
    <script src="raycaster-extras.js"></script>
        <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>



  </head>
  <body>
    <a-scene
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false">


      <a-assets>

         
            <a-asset-items id="rocks" src= "assets/Sketchfab_2022_06_22_21_39_20.glb"></a-assets-items>
              <a-asset-items id="boots" src= "assets/boots.glb"></a-assets-items>
              <img id="sky" src="assets/MonValley_A_LookoutPoint_8k.jpg">
              <img id="shoe1" src="assets/ultra-venom-6-min.jpeg">
             
      </a-assets>
      

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-entity camera stereocam="eye:left" orbit-controls="target: 0 1.6 0; minDistance: 0; maxDistance: 20; initialPosition: 0 0.5 3; maxPolarAngle:180;"></a-entity>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>

    </a-entity>
          
     

     
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    
      <a-entity light="color: #d7866e; intensity: 2.4; type: ambient;"></a-entity>

      <a-sky src="#sky"></a-sky>
  
      <a-entity gltf-model="#rocks" ></a-entity>
       <a-entity position="0 0 -3" gltf-model="#rocks" ></a-entity>
     <a-entity scale="0.001 0.001 0.001" position="0 1 0" gltf-model="#boots" rotation="30 0 0"></a-entity>
<a-image src="#shoe1" width="2" height="1" position="0 2 3"></a-image>
 <a-image src="#shoe1" width="2" height="1" position="0 2 -3"></a-image>
     

    </a-scene>
  </body>
</html>
