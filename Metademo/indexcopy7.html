  <!DOCTYPE html>
<html>
  <head>
    <title>Fernanda Demo</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-entity-generator-component@3.0.1/dist/aframe-entity-generator-component.min.js"></script>
        <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>

<script>

  AFRAME.registerComponent('audiohandler', {
  init:function() {
     let playing = false;
     let audio = document.querySelector("#audio");
     this.el.addEventListener('click', () => {
          if(!playing) {
              audio.play();
           } else {
              audio.pause();
              audio.currentTime = 0;
           }
           playing = !playing;
     });
  }
})
</script>

<script>
      AFRAME.registerComponent('random-material', {
        init: function () {
          this.el.setAttribute('material', {
            color: this.getRandomColor(),
            metalness: Math.random(),
            roughness: Math.random()
          });
        },

        getRandomColor: function () {
          var letters = '0123456789ABCDEF'.split('');
          var color = '#';
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      });

      AFRAME.registerComponent('random-torus-knot', {
        init: function () {
          this.el.setAttribute('geometry', {
            primitive: 'sphere',
            radius: Math.random() * 10,
            radiusTubular: Math.random() * .75,
            p: Math.round(Math.random() * 10),
            q: Math.round(Math.random() * 10)
          });
        }
      });
    </script>


  </head>
  <body>
    <a-scene
    raycaster="far: 100;"
      cursor="rayOrigin: mouse"
      antialias="true"
      a-scene shadow="autoUpdate: true">
      <a-assets>
        
        
        
        <audio id="audio" src="assets/Imperial March.mp3" preload="auto"></audio>
         
      
              <a-asset-items id="modelme" src= "assets/Swagger Walk3.glb"></a-assets-items>
           
              

<a-mixin id="multipleme" gltf-model="#modelme" random-position="min: 5 0 5; max: -5 0 -5" animation-mixer></a-mixin>
      </a-assets>
 
     


<a-entity gltf-model="#modelme" animation-mixer position="0 0 0"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="1 0 0"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="-1 0 0"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="0 0 -2.5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="1 0 -2.5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="-1 0 -2.5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="0 0 -5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="1 0 -5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="-1 0 -5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="0 0 -7.5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="1 0 -7.5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="-1 0 -7.5"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="0 0 -10"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="1 0 -10"></a-entity>
<a-entity gltf-model="#modelme" animation-mixer position="-1 0 -10"></a-entity>




        <a-camera stereocam="eye:left" position="0 1 0"></a-camera>
          
       <a-entity light="type: ambient; color: #B9F8F8; intensity: 0.7"position="0 2 -3" castShadow:true;></a-entity>
<a-entity light="type: directional; color: #B9F8F8; intensity: 1" position="0 2 -3" castShadow:true;></a-entity>
<a-entity light="type: spot; color: #B9F8F8; intensity: 1" position="0 0 -2" rotation="90 0 0" castShadow:true;></a-entity>
    

      <a-sky material="shader:gradient;topColor:185, 248, 248;bottomColor:101, 211, 243;"></a-sky>


          
         
           
           <a-entity gltf-model="#modelfer" scale="1 1 1" position="0.5 0 -2" rotation="0 0 0" animation-mixer></a-entity>
      

      <a-box width="3" height="0.2" depth="16" position="-0 -0.2 -5" color="#B9F8F8" audiohandler></a-box>
     
      
     
     
       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="-2 0 -1"
      animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="-3 3 -4"
      animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="4 1 -4"
      animation="property: object3D.position.z;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

      <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="2 4 -3"
      animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="-1 2 -4"
      animation="property: object3D.position.z;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>
       
 
      <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
        
 <a-entity position="0 2.5 -3">
      <a-entity sprite-particles="texture: assets/sparkle.png; spawnRate: 20; lifeTime: 10; radialType: sphere; radialPosition: 5; color: white; scale: 1,1,1"></a-entity>
    </a-entity> 
          
     <a-entity position="0 3.5 -3.2"
        spe-particles="
        texture: assets/sparkle.png;
        color: #B9F8F8; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 0.01; 
        particle-count: 100; 
        velocity: 0.5; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 3;
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
    </a-entity>
        
    </a-scene>
  </body>


</html>
