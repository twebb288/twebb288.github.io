  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="controller-listener.js"></script>
  <script src="player-move.js"></script>
    <script src="raycaster-extras.js"></script>
        <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>

  <script >AFRAME.registerComponent('play-on-click', {
  init: function () {
    this.onClick = this.onClick.bind(this);
  },
  play: function () {
    window.addEventListener('click', this.onClick);
  },
  pause: function () {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function (evt) {
    var videoEl = this.el.getAttribute('material').src;
    if (!videoEl) { return; }
    this.el.object3D.visible = true;
    videoEl.play();
  }
});</script>

  </head>
  <body>
    <a-scene
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false">


      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="assets/Group184.webp" crossorigin="anonymous" />
        
         
          <img id="logo" src="assets/logo1.jpg">
          <img id="left" src="https://spestect.sirv.com/Spins/DSC_left.webp">
          <img id="right" src="https://spestect.sirv.com/Spins/DSC_right.webp">
          <img id="left2" src="assets/jordans_L.jpg">
          <img id="right2" src="assets/jordans_R.jpg">
          <img id="ground" src="assets/Concrete_002_Color.jpg">
          <img id="occmap" src="assets/Concrete_002_MetalicConcrete_002_Roughness.jpg">
          <img id="normalmap" src="assets/Concrete_002_NormalMap.jpg">
<video id="video" src="https://spestect.sirv.com/airj.mp4" crossorigin="anonymous"/>
         
            <a-asset-items id="shoes" src= "assets/air_jordan_1_877294.glb" ></a-assets-items>
      </a-assets>
      

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-camera stereocam="eye:left" orbit-controls="target: 0 1.6 0; minDistance: 0; maxDistance: 20; initialPosition: 0 0.5 3"></a-camera>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>

    </a-entity>
          
     

     
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky material="shader:gradient;topColor:185, 248, 248;bottomColor:101, 211, 243;"></a-sky>


       
      
            <a-cylinder height="0.1" radius="5" rotation="0 0 0" position="0 0 0"
          material=
          "side:double;
          src:#ground; 
          repeat:5 5;
          ambientOcclusionMap:#ocmap;
          normalMap:#normalmap;
          normalTextureRepeat:5 5;
          ambientOcclusionMap:#occmap;
          ambientOcclusionTextureRepeat:5 5"
          ></a-cylinder>


            <a-cylinder height="0.1" radius="5" rotation="0 0 0" position="0 5 0"
          material=
          "side:double;
          src:#ground; 
          repeat:5 5;
          ambientOcclusionMap:#ocmap;
          normalMap:#normalmap;
          normalTextureRepeat:5 5;
          ambientOcclusionMap:#occmap;
          ambientOcclusionTextureRepeat:5 5"
          ></a-cylinder>

     <a-cylinder radius="5" height ="5" position="0 2.5 0" material=
          "side:double;
          src:#ground; 
          repeat:10 1;
          ambientOcclusionMap:#ocmap;
          normalMap:#normalmap;
          normalTextureRepeat:10 1;
          ambientOcclusionMap:#occmap;
          ambientOcclusionTextureRepeat:10 1"
           shadow="receive:true"open-ended="true"></a-cylinder>

  <a-curvedimage
            src="#video"
            radius="4.8"
            theta-length="60"
            height="3"
            rotation="0 150 0"
            scale="1 1 1"
            position="0 2.5 0"
            >        
        </a-curvedimage>

 
<a-cylinder radius="0.4" height ="1" position="0 0.5 0" material=
          "side:double;
          src:#ground; 
          repeat:1 1;
          ambientOcclusionMap:#ocmap;
          normalMap:#normalmap;
          normalTextureRepeat:1 1;
          ambientOcclusionMap:#occmap;
          ambientOcclusionTextureRepeat:1 1"
           shadow="receive:true"></a-cylinder>

   <a-entity gltf-model="#shoes" scale="0.01 0.01 0.01" position="0 1.4 0" rotation="40 0 0" animation-mixer="timeScale:1" shadow="receive:true"></a-entity>
   

   <a-entity position="0 2.5 -3">
      <a-entity sprite-particles="texture: assets/sparkle.png; spawnRate: 20; lifeTime: 10; radialType: sphere; radialPosition: 5; color: white; scale: 1,1,1"></a-entity>
    </a-entity> 
          
     <a-entity position="0 3.5 -3.2"
        spe-particles="
        texture: assets/sparkle.png;
        color: #B9F8F8; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 0.01; 
        particle-count: 100; 
        velocity: 0.5; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 3;
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
    </a-entity>
     

    </a-scene>
  </body>
</html>
