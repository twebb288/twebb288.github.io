  <!DOCTYPE html>
<html>
  <head>
    <title>Fernanda Demo</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
     <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
     <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
  <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script> 
  <script src="aframe-stereo-component.min.js"></script>


  </head>
  <body>
    <a-scene
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        
         <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      
              
                      <a-asset-items id="boxer2" src= "assets/boxer2.glb"></a-assets-items>

                    <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
                
              
      </a-assets>

<a-entity gltf-model="#text" scale="17 17 17" position="0 1.5 -4" rotation="0 0 0" ></a-entity>


<a-entity>
        <a-camera camera="near:0.0005" stereocam="eye:left" position="0 1 0" rotation="0 90 0" orbit-controls="target: 0 1.6 0; minDistance: 0; maxDistance: 20; initialPosition: 0 0.5 3"
         ></a-camera>
          </a-entity>
       

       
  <a-sky material="shader:gradient;topColor:black;bottomColor:white;"></a-sky>

  <a-entity light="color: #ccccff; intensity: 0.5; type: ambient; castShadow:true;" visible="" ></a-entity>
  <a-entity light="color: #ccccff; intensity: 2.2; type: spot; angle:7.3; distance:35; castShadow:true;" position="0 10 9.9" rotation="-40 0 0" angle="25" intentsity="4.3" ></a-entity>
      <a-entity light="color: ffaaff; intensity: 0.5; castShadow:true;" position="5 5 5" ></a-entity>
      <a-entity light="color: white; intensity: 0.5; castShadow:true;" position="-5 5 15" ></a-entity>
      <a-entity light="color: white; type: ambient; castShadow:true;" ></a-entity>
         
        
           <a-cylinder position="0 -0.1 0"  width="1" height="0.1" color="black"></a-cylinder>
        
           <a-entity gltf-model="#boxer2" scale="1 1 1" position="0 0 0" rotation="0 0 0" animation-mixer="timeScale:1" shadow="receive:true"></a-entity>
         
       
 
      <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
        
 
        
    </a-scene>
  </body>


</html>
