  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        
         
          <img id="logo" src="assets/logo1.jpg">
         <img id="left" src="assets/left1.webp">
          <img id="right" src="assets/right1.webp">
          <video id="video1" src="https://spestect.sirv.com/HeyFernanda.mp4" autoplay loop="true" crossorigin="anonymous"></video>
      </a-assets>
        <a-camera stereocam="eye:left" position="0 1 0"></a-camera>
          
      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky color="black"></a-sky>

      <a-sphere src="#logo" radius="0.05" position="0 1 -0.4" rotation="0 -90 0" animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>
      <a-sphere color="black" radius="0.05" position="0.15 1 -0.4" rotation="0 -90 0" animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

           <a-image material="alphaTest: 0.5" src="#left" position="0 1 -1" height="1.402" width="1.402" scale="1 1 1" stereo="eye: left"  look-at="a-camera"
           ></a-image>
          <a-image material="alphaTest: 0.5" src="#right" position="0 1 -1" height="1.402" width="1.402" scale="1 1 1" stereo="eye: right"  look-at="a-camera"
          ></a-image>
      
      <a-video src="#video1" width="16" height="9" scale="0.7 0.7 0.7" position="0 3 -4 "></a-video>
     
    </a-scene>
  </body>
</html>
