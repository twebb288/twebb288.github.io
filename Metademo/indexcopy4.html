  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        
          <img id="left" src="assets/pexels-kevin-lerich-9645639 (1).jpg">
          <img id="1" src="assets/IMG_7979.JPG">
          <img id="2" src="assets/IMG_7980.JPG">
         
      </a-assets>
        <a-camera stereocam="eye:left" position="0 1.6 4"></a-camera>
        

      </a-entity>

        
      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky color="black"></a-sky>


      <a-image src="#left" position="0 1 -1" height="12.756" width="8.504" scale="0.15 0.15 0.15" look-at="a-camera"></a-image>   
        <a-image src="#1" position="-1 1 -1" height="12.756" width="8.504" scale="0.15 0.15 0.15" stereo="eye: left"  look-at="a-camera"></a-image>
      <a-image src="#2" position="-1 1 -1" height="12.756" width="8.504" scale="0.15 0.15 0.15" stereo="eye: right"  look-at="a-camera"></a-image>
     
    </a-scene>
  </body>
</html>
