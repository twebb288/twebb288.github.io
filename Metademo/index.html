<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
     <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <img id="plane" src="https://spestect.sirv.com/Spins/16%3A9%20Bball/pexels-tima-miroshnichenko-5586712000.webp">

          <img id="stadium" src="assets/mbpbcRtwt7LykKNWC62lCEpQDJd_ebLn.jpg">

         <a-asset-items id="ball" src= "assets/scene.gltf"></a-assets-items>
           </a-assets>
  
     <a-entity gltf-model="#ball" scale="0.1 0.1 0.1" position="0 0.8 -3"></a-entity>
       
           
                  <a-plane 
               src="#plane"
               position="0 2 -4"
               rotation="0 0 0" 
               width="3" 
               height="6"
               ></a-plane>

                     <a-plane 
               src="#plane"
               position="-4 2 -4"
               rotation="0 10 0" 
               width="3" 
               height="6"
               ></a-plane>

                     <a-plane 
               src="#plane"
               position="4 2 -4"
               rotation="0 -10 0" 
               width="3" 
               height="6"
               ></a-plane>

               <a-cylinder color="black" height="1" radius="0.5"  position="0 0 -3"></a-cylinder>
     
     <a-sky material="shader:gradient;topColor:0, 0, 0;bottomColor:67, 67, 67;"></a-sky>
      <a-light
        type="directional"
        color="#FFF"
        intensity=".7"
        position="-1 1 2">
      </a-light>
       <a-light
        type="spot"
        color="#FFF"
        intensity=".7"
        position="0 3 -2"
        rotation="-90 0 0" >
      </a-light>
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>
    </a-scene>
  </body>
</html>
