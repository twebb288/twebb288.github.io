  <script>

AFRAME.registerComponent("physics-grab", {
    init: function () 
    {
        let self = this;

        this.el.addEventListener("raycaster-grabbed", function() {
           self.el.addState("grabbed"); 
        });

        this.el.addEventListener("raycaster-released", function() {
           self.el.removeState("grabbed"); 
        });
    },

    tick: function()
    {

    }
});

      AFRAME.registerComponent("model-changer", {
        init: function() {
          const boyImg = document.getElementById("boy")
          const girlImg = document.getElementById("girl")

          function getAssetSrc(id) {
            return document.getElementById(id).getAttribute("src")
          }
          boyImg.addEventListener("click", e => {
            this.el.setAttribute("scale", "4 4 4")
            this.el.setAttribute("gltf-model", getAssetSrc("model2"))
          })
           girlImg.addEventListener("click", e => {
            this.el.setAttribute("scale", "0.2 0.2 0.2")
            this.el.setAttribute("gltf-model", getAssetSrc("rocks"))
          })
        }
      })

      AFRAME.registerComponent("product-changer", {
        init: function() {
          const cube = document.getElementById("cubethumb")
          const bootmodel = document.getElementById("bootthumb")

          function getAssetSrc(id) {
            return document.getElementById(id).getAttribute("src")
          }
          cube.addEventListener("click", e => {
            this.el.setAttribute("scale", "0.05 0.05 0.05")
            this.el.setAttribute("gltf-model", getAssetSrc("cube"))
          })
           bootmodel.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("gltf-model", getAssetSrc("boots"))
          })
        }
      })


      AFRAME.registerComponent("sky-changer", {
        init: function() {
          const sky1 = document.getElementById("skythumb")
          const sky2 = document.getElementById("skythumb2")
          const sky3 = document.getElementById("skythumb3")

          function getAssetSrc(id) {
            return document.getElementById(id).getAttribute("src")
          }
          sky1.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("src", getAssetSrc("skythumb"))
          })
           sky2.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("src", getAssetSrc("skythumb2"))
          })
             sky3.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("src", getAssetSrc("skythumb3"))
          })
        }
      })

  AFRAME.registerComponent('material-changer', {
    init: function() {
      this.selectedTexture = null
      setTimeout((e) => {
        var els = document.getElementsByClassName("images");
        Array.from(els).forEach((el) => {
          el.addEventListener('click', (e)=>{
          this.selectedTexture = e.target.src
          })
        });
      }, 1000)

      this.el.addEventListener('click', (e) => {
      if (!this.selectedTexture) {
      return
      }
        this.el.setAttribute("material", "src", this.selectedTexture)
      })
    }
  })


</script>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

body {font-family: Arial;}

/* Style the tab */
.tab {
   position: fixed;
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: white;
  width:25%;
  z-index: 10000;
  margin: 10px;

}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  background-color: white;
  position: fixed;
  display: none;
  padding: 80px 0px;
  border: 1px solid #ccc;
  border-top: none;
  width:25%;
  height:70%;
  z-index: 1000;
  border-radius: 10px;
  margin: 10px;
}

/* Style the close button */
.topright {
  float: right;
  cursor: pointer;
  font-size: 28px;
}

.topright:hover {color: red;}

</style>

    renderer="colorManagement: true"

      device-orientation-permission-ui="enabled: false"

             <img id="imageblank" src="assets/imageblank.jpg">
      </a-assets>
      

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-entity camera="fov:60" stereocam="eye:left" orbit-controls="autoRotate:false; autoRotateSpeed:0.2; target: 0 0.5 0; minDistance: 0; maxDistance: 20; initialPosition: 0 0.5 0.5; maxPolarAngle:180;"></a-entity>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>

    </a-entity>
