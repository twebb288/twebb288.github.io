<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
   <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  </head>
  <body>  
    <a-scene>
      <a-assets>
          <img id="left" src="assets/Lefteye3.png">
          <img id="right" src="assets/Righteye3.png">

         
           </a-assets>
          <img id="plane2" src="https://spestect.sirv.com/Spins/16%3A9%20Bball/pexels-tima-miroshnichenko-5586712000.webp">
          <a-image src="#left" position="-0.7 1 -1" height="1.402" width="1.402" stereo="eye: left"  look-at="a-camera"
          animation="property: scale; to: 1.3 1.3 1.3; dur: 2000; easing: linear; loop: true"></a-image>
          <a-image src="#right" position="-0.7 1 -1" height="1.402" width="1.402" stereo="eye: right"  look-at="a-camera"
         animation="property: scale; to: 1.3 1.3 1.3; dur: 2000; easing: linear; loop: true"></a-image>

           <a-image src="#left" position="0.7 1 -1" height="1.402" width="1.402" stereo="eye: left"  look-at="a-camera"
           animation="property: scale; to: 1.3 1.3 1.3; dur: 2000; easing: linear; loop: true"></a-image>
          <a-image src="#right" position="0.7 1 -1" height="1.402" width="1.402" stereo="eye: right"  look-at="a-camera"
          animation="property: scale; to: 1.3 1.3 1.3; dur: 2000; easing: linear; loop: true"></a-image>

           <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
           <a-entity oculus-touch-controls="hand: left"></a-entity>
<a-entity oculus-touch-controls="hand: right"></a-entity>

    <a-camera stereocam="eye:left;" position="0 1.6 2"></a-camera>
     
       <a-cylinder color="black" height="0.7" radius="0.1"  position="0 0 -1"></a-cylinder>
       <a-cylinder color="black" height="0.05" radius="0.3"  position="0 0.35 -1"></a-cylinder>
   
     <a-sky material="shader:gradient;topColor:0, 0, 0;bottomColor:143, 21, 116;"></a-sky>
       <a-light
        type="spot"
        color="#FFF"
        intensity="10"
        position="0 2 -1"
        rotation="-90 0 0" >
      </a-light>


      <a-light
        type="directional"
        color="#FFF"
        intensity=".7"
        position="-1 1 2">
      </a-light>

                        <a-plane 
               src="#plane"
               position="0 2 -4"
               rotation="0 0 0" 
               width="3" 
               height="6"
               ></a-plane>

                     <a-plane 
               src="#plane"
               position="-4 2 -4"
               rotation="0 10 0" 
               width="3" 
               height="6"
               ></a-plane>

                     <a-plane 
               src="#plane"
               position="4 2 -4"
               rotation="0 -10 0" 
               width="3" 
               height="6"
               ></a-plane>
    </a-scene>
  </body>
</html>
