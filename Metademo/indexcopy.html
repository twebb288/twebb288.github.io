<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  </head>
  <body>  
    <a-scene>
      <a-assets>
          <img id="left" src="assets/Lefteye.png">
          <img id="right" src="assets/Righteye.png">

         
           </a-assets>

          <a-image src="#left" position="0 1.5 -1" height="1.402" width="0.960" stereo="eye: left"></a-image>
          <a-image src="#right" position="0 1.5 -1" height="1.402" width="0.960" stereo="eye: right"></a-image>

           <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
           <a-entity oculus-touch-controls="hand: left"></a-entity>
<a-entity oculus-touch-controls="hand: right"></a-entity>
<a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>
    <a-camera stereocam="eye:left;"></a-camera>
     
   
     <a-sky material="shader:gradient;topColor:0, 0, 0;bottomColor:143, 21, 116;"></a-sky>
      <a-light
        type="directional"
        color="#FFF"
        intensity=".7"
        position="-1 1 2">
      </a-light>
       <a-light
        type="spot"
        color="#FFF"
        intensity=".7"
        position="0 3 -2"
        rotation="-90 0 0" >
      </a-light>
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>
    </a-scene>
  </body>
</html>
