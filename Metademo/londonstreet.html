  <!DOCTYPE html>
<html>
  <head>
    <title>London street</title>
    <meta name="description" content="london street">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
    <script src="controller-listener.js"></script>
    <script src="player-move.js"></script>
    <script src="raycaster-extras.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/volograms-js@0.1.12/src/Vologram.js"></script>
   
<script type="text/javascript">
AFRAME.registerComponent('foo', {
   let url = 'https://twebb288.github.io/1658148174654_ld'
    let vologram = new Vologram(url)
    scene.add(vologram)
});
</script>

  </head>
  <body>
    <a-scene
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false">


      <a-assets>

         
            <a-asset-items id="street" src= "assets/Lononstreet.glb"></a-assets-items>
              
             
      </a-assets>
        <a-entity foo></a-entity>

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-camera stereocam="eye:left" orbit-controls="target: 0 1.6 -7; minDistance: 0; maxDistance: 20; initialPosition: 0 0.5 3"></a-camera>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>

    </a-entity>
          
     

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky material="shader:gradient;topColor:185, 248, 248;bottomColor:101, 211, 243;"></a-sky>

 
  
      <a-entity gltf-model="#street" scale="0.35 0.35 0.35"></a-entity>
      
    
          
     

    </a-scene>
  </body>
</html>
