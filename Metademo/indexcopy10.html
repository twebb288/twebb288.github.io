  <!DOCTYPE html>
<html>
  <head>
    <title>Fernanda Demo</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene
      antialias="true"
      gltf-model="dracoDecoderPath: assets/">
      <a-assets>
        
        

      
              <a-asset-items id="modelme" src= "assets/skate2.glb"></a-assets-items>
                 <a-asset-items id="modelme2" src= "assets/.glb"></a-assets-items>
                  <a-asset-items id="modelme3" src= "assets/.glb"></a-assets-items>
                   
                
              
      </a-assets>
 
     
        <a-camera stereocam="eye:left" position="0 1 0" rotation="0 90 0"
         ></a-camera>
          
       <a-entity light="type: ambient; color: #B9F8F8; intensity: 2"position="0 2 -3" castShadow:true;></a-entity>
<a-entity light="type: directional; color: #B9F8F8; intensity: 2" position="0 2 -3" castShadow:true;></a-entity>
<a-entity light="type: spot; color: #B9F8F8; intensity: 2.4" position="-0.5 1.86 1" rotation="90 0 0" castShadow:true;></a-entity>
    

      <a-sky color="black"></a-sky>


         
           <a-entity gltf-model="#modelme" scale="2 2 2" position="0 -0.2 0" rotation="0 0 0"></a-entity>


          
        
           <a-entity gltf-model="#modelme2" scale="0.01 0.01 0.01" position="1 -0.2 -0.5" rotation="0 0 0" animation-mixer></a-entity>

           <a-entity gltf-model="#modelme3" scale="0.01 0.01 0.01" position="0 -0.2 -0.5" rotation="0 0 0" animation-mixer></a-entity>
         
         
       
 
      <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
        
 
        
    </a-scene>
  </body>


</html>
