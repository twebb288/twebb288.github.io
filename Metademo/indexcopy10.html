  <!DOCTYPE html>
<html>
  <head>
    <title>Fernanda Demo</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  </head>
  <body>
    <a-scene
      antialias="true"
      gltf-model="dracoDecoderPath: assets/">
      <a-assets>
        
        

      
              <a-asset-items id="modelme" src= "assets/skate2.glb"></a-assets-items>
                 <a-asset-items id="modelme2" src= "assets/wrestler.glb"></a-assets-items>
               
                    <a-asset-items id="modelmel" src= "assets/wrestlerL.glb"></a-assets-items>
                
              
      </a-assets>
 
     

        <a-camera stereocam="eye:left" position="0 1 0"></a-camera>
          
       
    

      <a-sky color="black"></a-sky>


         1.03
         0.04


        
           <a-entity gltf-model="#modelme2" scale="1 1 1" position="0 -0.1 0" rotation="0 180 0" animation-mixer></a-entity>
          
           <a-entity gltf-model="#modelmel" scale="1 1 1" position="-0.116 0.928 0.047" rotation="180 270 180" animation-mixer look-at="a-camera"></a-entity>
           <a-entity gltf-model="#modelmel" scale="1 1 1" position="-0.116 0.928 -0.047" rotation="180 270 180" animation-mixer look-at="a-camera"></a-entity>
          
       
 
      <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
        
 
        
    </a-scene>
  </body>


</html>
