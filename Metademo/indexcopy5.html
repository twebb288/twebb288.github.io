  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

  <script >AFRAME.registerComponent('play-on-click', {
  init: function () {
    this.onClick = this.onClick.bind(this);
  },
  play: function () {
    window.addEventListener('click', this.onClick);
  },
  pause: function () {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function (evt) {
    var videoEl = this.el.getAttribute('material').src;
    if (!videoEl) { return; }
    this.el.object3D.visible = true;
    videoEl.play();
  }
});</script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        
         
          <img id="logo" src="assets/logo1.jpg">
          <img id="left" src="https://spestect.sirv.com/Spins/DSC_left.webp">
          <img id="right" src="https://spestect.sirv.com/Spins/DSC_right.webp">
          <img id="left2" src="https://spestect.sirv.com/Spins/DSC_8883al.webp">
          <img id="right2" src="https://spestect.sirv.com/Spins/DSC_8883ar.webp">
          <img id="left3" src="https://spestect.sirv.com/Spins/DSC_L.webp">
          <img id="right3" src="https://spestect.sirv.com/Spins/DSC_R.webp">

          <a-asset-items id="text" src= "assets/fertext.gltf"></a-assets-items>
            <a-asset-items id="stand" src= "assets/Project Name (3)/Project Name.gltf"></a-assets-items>
      </a-assets>
        <a-camera stereocam="eye:left" position="0 1 0"></a-camera>
          
     

      
      

      <a-sky material="shader:gradient;topColor:185, 248, 248;bottomColor:101, 211, 243;"></a-sky>


          <a-entity gltf-model="#text" scale="3 3 3" position="0 1 -2" look-at="a-camera"></a-entity>
           <a-entity gltf-model="#stand" scale="1 1 1" position="0 0 0" ></a-entity>
      

                 <a-image material="alphaTest: 0.5" src="#left2" position="0 1 -3" height="2.464" width="1.632" scale="2 2 2" stereo="eye: left"  look-at="a-camera"
           ></a-image>
          <a-image material="alphaTest: 0.5" src="#right2" position="0 1 -3" height="2.464" width="1.632" scale="2 2 2" stereo="eye: right"  look-at="a-camera"></a-image>
      
     <a-cylinder radius="0.8" position="0.2 0 -3" height="0.3" color="#B9F8F8"></a-cylinder>
      
       
   
     
    </a-scene>
  </body>


</html>
