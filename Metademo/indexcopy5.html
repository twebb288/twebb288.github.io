  <!DOCTYPE html>
<html>
  <head>
    <title>Fernanda Demo</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="animation-mixer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


  <script >AFRAME.registerComponent('play-on-click', {
  init: function () {
    this.onClick = this.onClick.bind(this);
  },
  play: function () {
    window.addEventListener('click', this.onClick);
  },
  pause: function () {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function (evt) {
    var videoEl = this.el.getAttribute('material').src;
    if (!videoEl) { return; }
    this.el.object3D.visible = true;
    videoEl.play();
  }
});</script>

  </head>
  <body>
    <a-scene
    raycaster="far: 100;"
      cursor="rayOrigin: mouse"
      antialias="true">
      <a-assets>
        <img id="arrow" src="assets/arrow.png">
        <img id="blob" src="assets/blob.png">
        <img id="raindash" src="assets/raindash.png">
        <img id="tree" src="assets/tree.png">
        <img id="texturegrid1024" src="assets/numbered_8x8_1024x1024.jpg">



        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        
        <audio id="sound" src="assets/downlifiting.mp3" preload="auto"></audio>
         
          <img id="logo" src="assets/logo1.jpg">
          <img id="left" src="https://spestect.sirv.com/Spins/DSC_left.webp">
          <img id="right" src="https://spestect.sirv.com/Spins/DSC_right.webp">
          <img id="left2" src="https://spestect.sirv.com/Spins/DSC_8883al.webp">
          <img id="right2" src="https://spestect.sirv.com/Spins/DSC_8883ar.webp">
          <img id="left3" src="https://spestect.sirv.com/Spins/DSC_L.webp">
          <img id="right3" src="https://spestect.sirv.com/Spins/DSC_R.webp">
<img id="thumbEgypt" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png">
          <a-asset-items id="text" src= "assets/fertext.gltf"></a-assets-items>
           
              
      </a-assets>
 
      

        <a-camera stereocam="eye:left" position="0 1 0"></a-camera>
          
       <a-entity light="type: ambient; color: #B9F8F8; intensity: 0.5"position="0 2 -3"></a-entity>
<a-entity light="type: directional; color: #B9F8F8; intensity: 0.5" position="0 2 -3"></a-entity>
    

      <a-sky material="shader:gradient;topColor:185, 248, 248;bottomColor:101, 211, 243;"></a-sky>


          <a-entity gltf-model="#text" scale="5 5 5" position="0 2.7 -3" look-at="a-camera"></a-entity>
         
          
      

                 <a-image material="alphaTest: 0.5" src="#left2" position="-0.2 1 -3" height="2.464" width="1.632" scale="2 2 2" stereo="eye: left"  look-at="a-camera"
           ></a-image>
          <a-image material="alphaTest: 0.5" src="#right2" position="-0.2 1 -3" height="2.464" width="1.632" scale="2 2 2" stereo="eye: right"  look-at="a-camera"></a-image>
      
     <a-cylinder radius="0.8" position="0 0 -3" height="0.3" color="#B9F8F8"></a-cylinder>
      
      <a-cone color="white" radius-bottom="1" height="0.3" position="0 -0.3 0" radius-top="0.8"></a-cone> 
       
       
 
      <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
        
 <a-entity position="0 2.5 -3">
      <a-entity sprite-particles="texture: assets/sparkle.png; spawnRate: 20; lifeTime: 10; radialType: sphere; radialPosition: 5; color: white; scale: 1,1,1"></a-entity>
    </a-entity> 
          
     <a-entity position="0 3.5 -3.2"
        spe-particles="
        texture: assets/sparkle.png;
        color: #B9F8F8; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 0.01; 
        particle-count: 100; 
        velocity: 0.5; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 3;
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
    </a-entity>
        
    </a-scene>
  </body>


</html>
