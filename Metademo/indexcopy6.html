  <!DOCTYPE html>
<html>
  <head>
    <title>Fernanda Demo</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script>
  AFRAME.registerComponent('audiohandler', {
  init:function() {
     let playing = false;
     let audio = document.querySelector("#audio");
     this.el.addEventListener('click', () => {
          if(!playing) {
              audio.play();
           } else {
              audio.pause();
              audio.currentTime = 0;
           }
           playing = !playing;
     });
  }
})
</script>

  </head>
  <body>
    <a-scene
    raycaster="far: 100;"
      cursor="rayOrigin: mouse"
      antialias="true"
      a-scene shadow="autoUpdate: true">
      <a-assets>
        
        
        
        <audio id="audio" src="assets/downlifiting.mp3" preload="auto"></audio>
         
      
              <a-asset-items id="modelme" src= "assets/YMCA.glb"></a-assets-items>
                 <a-asset-items id="modelfer" src= "assets/Ferdance.glb"></a-assets-items>
              
      </a-assets>
 
     

        <a-camera stereocam="eye:left" position="0 1 0"></a-camera>
          
       <a-entity light="type: ambient; color: #B9F8F8; intensity: 1"position="0 2 -3" castShadow:true;></a-entity>
<a-entity light="type: directional; color: #B9F8F8; intensity: 1" position="0 2 -3" castShadow:true;></a-entity>
<a-entity light="type: spot; color: #B9F8F8; intensity: 1" position="0 0 -2" rotation="90 0 0" castShadow:true;></a-entity>
    

      <a-sky material="shader:gradient;topColor:185, 248, 248;bottomColor:101, 211, 243;"></a-sky>


          <a-entity gltf-model="#text" scale="5 5 5" position="0 2.7 -3" look-at="a-camera"></a-entity>
         
           <a-entity gltf-model="#modelme" scale="1 1 1" position="-0.5 0 -2" rotation="0 0 0" animation-mixer></a-entity>
           <a-entity gltf-model="#modelfer" scale="1 1 1" position="0.5 0 -2" rotation="0 0 0" animation-mixer></a-entity>
      

      
     <a-cylinder radius="1.2" position="0 -0.2 -2" height="0.3" color="#B9F8F8" audiohandler shadow="receive: true"></a-cylinder>
      
     
       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="-2 0 -1"
      animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="-3 3 -4"
      animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="4 1 -4"
      animation="property: object3D.position.z;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

      <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="2 4 -3"
      animation="property: object3D.position.y;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>

       <a-sphere material="color:#B9F8F8;
                            roughness:0.5;
                            shader:standard;
                             opacity:0.9"
      radius="0.5"
      position="-1 2 -4"
      animation="property: object3D.position.z;
          to: 0.97; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-sphere>
       
 
      <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
        
 <a-entity position="0 2.5 -3">
      <a-entity sprite-particles="texture: assets/sparkle.png; spawnRate: 20; lifeTime: 10; radialType: sphere; radialPosition: 5; color: white; scale: 1,1,1"></a-entity>
    </a-entity> 
          
     <a-entity position="0 3.5 -3.2"
        spe-particles="
        texture: assets/sparkle.png;
        color: #B9F8F8; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 0.01; 
        particle-count: 100; 
        velocity: 0.5; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 3;
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
    </a-entity>
        
    </a-scene>
  </body>


</html>
