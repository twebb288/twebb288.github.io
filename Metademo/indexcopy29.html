  <script >AFRAME.registerComponent('play-on-click', {
  init: function () {
    this.onClick = this.onClick.bind(this);
  },
  play: function () {
    window.addEventListener('click', this.onClick);
  },
  pause: function () {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function (evt) {
    var videoEl = this.el.getAttribute('material').src;
    if (!videoEl) { return; }
    this.el.object3D.visible = true;
    videoEl.play();
  }
});</script>

<script>

AFRAME.registerComponent("physics-grab", {
    init: function () 
    {
        let self = this;

        this.el.addEventListener("raycaster-grabbed", function() {
           self.el.addState("grabbed"); 
        });

        this.el.addEventListener("raycaster-released", function() {
           self.el.removeState("grabbed"); 
        });
    },

    tick: function()
    {

    }
});


</script>

<script>
  AFRAME.registerComponent('foo', {
    init: function() {
      this.selectedTexture = null
      setTimeout((e) => {
        var els = document.getElementsByClassName("images");
        Array.from(els).forEach((el) => {
          el.addEventListener('click', (e)=>{
          this.selectedTexture = e.target.src
          })
        });
      }, 1000)

      this.el.addEventListener('click', (e) => {
      if (!this.selectedTexture) {
      return
      }
        this.el.setAttribute("material", "src", this.selectedTexture)
      })
    }
  })


</script>

<style>
  .images {
  position: fixed;
  z-index: 10;
}</style>



  </head>
  <body>
    <a-scene
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false" physx="autoLoad: true; delay: 1000; wasmUrl: physx.release.wasm; useDefaultScene: false;"
      device-orientation-permission-ui="enabled: false"
      physics="gravity: -1.6">


      <a-assets>
  <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="assets/001.jpg" crossorigin="anonymous" />
        
       
          <img id="ground" src="assets/Concrete_002_Color.jpg">
          <img id="occmap" src="assets/Concrete_002_MetalicConcrete_002_Roughness.jpg">
          <img id="normalmap" src="assets/Concrete_002_NormalMap.jpg">
          <video id="video" src="" crossorigin="anonymous" autoplay loop play-on-click></video>
         <img id="1" src="assets/image15.jpg">
         <img id="2" src="assets/image16.jpg">
            <a-asset-items id="shoes" src= "assets/fed4.glb" ></a-assets-items>
              <a-asset-items id="rafa" src= "assets/rafa2.glb" ></a-assets-items>

      </a-assets>
      
     

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        
      
           <a-camera stereocam="eye:left"></a-camera>
   

        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

 <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;"
                              static-body="shape: sphere; sphereRadius: 0.02;"
        vive-controls="hand: left"
        sphere-collider="objects: .throwable"
        grab>
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;"
                                static-body="shape: sphere; sphereRadius: 0.02;"
        vive-controls="hand: right"
        sphere-collider="objects: .throwable"
        grab>
        </a-entity>


    </a-entity>
          
     

     
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky color="black"></a-sky>


      
            <a-cylinder height="0.1" radius="2" rotation="0 0 0" position="0 0 0"
          foo material=
          "side:double;
          src:#ground; 
          repeat:5 5;
          ambientOcclusionMap:#ocmap;
          normalMap:#normalmap;
          normalTextureRepeat:5 5;
          ambientOcclusionMap:#occmap;
          ambientOcclusionTextureRepeat:5 5"
          physx-body="type: static;"
        static-body></a-cylinder>


 <a-video src="#video1" width="16" height="9" scale="0.3 0.3 0.3" position="0 3 -2 " play-on-click></a-video>
      

 

 


   <a-entity gltf-model="#shoes" scale="1 1 1" position="-0.5 0 0" rotation="0 0 0" animation-mixer="timeScale:1" shadow="receive:true" foo ></a-entity>
      <a-entity gltf-model="#rafa" scale="1 1 1" position="0.5 0 0" rotation="0 0 0" animation-mixer="timeScale:1" shadow="receive:true" foo ></a-entity>
