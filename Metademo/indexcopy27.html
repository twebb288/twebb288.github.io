  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
 


  </head>
  <body>
    <a-scene>


      <a-assets>
        <video id="Mary" src="assets/trooper3d.mp4" autoplay loop></video>
<img id="left" src="assets/trooper_L.jpg"></img>
<img id="right" src="assets/trooper_R.jpg"></img>
        
      </a-assets>
      

       <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

    <!-- native sphere, will render on 'left' eye, and will take only the first half of the video for projection -->

      <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; src: #Mary; side:double"
              scale="-1 1 1" stereo="eye:left; mode:half ">
      </a-entity>

      <!-- native sphere, will render on 'right' eye, and will take only the second half of the video for projection -->

      <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; src: #Mary; side:double"
              scale="-1 1 1" stereo="eye:right; mode:half">
      </a-entity>
     

    </a-scene>
  </body>
</html>
