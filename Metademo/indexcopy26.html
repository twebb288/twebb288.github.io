  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
 


  </head>
  <body>
    <a-scene>


      <a-assets>
          <img id="Mary" src="assets/shoesclose2_L.webp" ></img>
          <img id="Mary2" src="assets/shoesclose2_R.webp" ></img>
<img id="left" src="assets/untitled_L.jpg"></img>
<img id="right" src="assets/untitled_R.jpg"></img>
        
      </a-assets>
      

       <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

    <!-- native sphere, will render on 'left' eye, and will take only the first half of the video for projection -->

     
           <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;
                      phi-length:-120;
                      theta-length:10"
              material="shader: flat; src: #Mary; side:double; opacity:0.99"
              scale="-1 1 1" stereo="eye:left; mode:half">
      </a-entity>

      <!-- native sphere, will render on 'right' eye, and will take only the second half of the video for projection -->

      <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;
                      phi-length:-120;
                      theta-length:10"
              material="shader: flat; src: #Mary2; side:double; opacity:0.99"
              scale="-1 1 1" stereo="eye:right; mode:half">
      </a-entity>

      <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;
                      phi-length:-120;
                      theta-length:10"
              material="shader: flat; src: #left; side:double;"
              scale="-1 1 1" stereo="eye:left; mode:half">
      </a-entity>

  <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;
                      phi-length:-120;
                      theta-length:10"
              material="shader: flat; src: #right; side:double;"
              scale="-1 1 1" stereo="eye:right; mode:half">
      </a-entity>


    </a-scene>
  </body>
</html>
