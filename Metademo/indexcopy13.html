  <!DOCTYPE html>
<html>
  <head>
    <title>Fernanda Demo</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
     <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
     <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
  <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script> 
  <script src="aframe-stereo-component.min.js"></script>

  <script >AFRAME.registerComponent('play-on-click', {
  init: function () {
    this.onClick = this.onClick.bind(this);
  },
  play: function () {
    window.addEventListener('click', this.onClick);
  },
  pause: function () {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function (evt) {
    var videoEl = this.el.getAttribute('material').src;
    if (!videoEl) { return; }
    this.el.object3D.visible = true;
    videoEl.play();
  }
});</script>
  </head>
  <body>
    <a-scene
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        
         <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      
              <a-asset-items id="ring" src= "assets/ring.glb"></a-assets-items>
              <a-asset-items id="text" src= "assets/fertext.glb"></a-assets-items>
                     <a-asset-items id="tom" src= "assets/tomhead2.glb"></a-assets-items>

                    <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
            <video id="video1" src="https://spestect.sirv.com/HeyFernanda.mp4" autoplay loop="true" crossorigin="anonymous"></video>    
              
      </a-assets>

<a-entity gltf-model="#text" scale="15 15 15" position="0 2 -5" rotation="0 0 0" ></a-entity>


<a-entity>
        <a-camera camera="near:0.0005" stereocam="eye:left" position="0 1 0" rotation="0 0 0" orbit-controls="target: 0 0 0; minDistance: 0; maxDistance: 20; initialPosition: 0 5 5"
         ></a-camera>
          </a-entity>
       

        <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" position="0 -1 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

       <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>
         
           <a-entity gltf-model="#ring" scale="0.3 0.3 0.3" position="0 0 0" rotation="0 0 0" ></a-entity>
           <a-entity gltf-model="#tom" scale="15 15 15" position="3 -20 -8" rotation="0 0 0" ></a-entity>
            <a-entity gltf-model="#tom" scale="15 15 15" position="-3 -20 -8" rotation="0 0 0" ></a-entity>
           
         
       <a-video src="#video1" width="16" height="9" scale="0.6 0.6 0.6" position="-8 3 -4 " rotation="0 90 0" play-on-click></a-video>

        <a-video src="#video1" width="16" height="9" scale="0.6 0.6 0.6" position="8 3 -4 " rotation="0 270 0" play-on-click></a-video>
 
      <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
        
 
        
    </a-scene>
  </body>


</html>
