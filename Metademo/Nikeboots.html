  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
         <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
  <script src="controller-listener.js"></script>
  <script src="player-move.js"></script>
    <script src="raycaster-extras.js"></script>
        <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
<script src="physx.release.js"></script>
  <script src="physics.js"></script>

  <script>

AFRAME.registerComponent("physics-grab", {
    init: function () 
    {
        let self = this;

        this.el.addEventListener("raycaster-grabbed", function() {
           self.el.addState("grabbed"); 
        });

        this.el.addEventListener("raycaster-released", function() {
           self.el.removeState("grabbed"); 
        });
    },

    tick: function()
    {

    }
});


</script>

  </head>

  <style >
    .title {
      position:absolute;
      z-index: 1000;
      bottom: 0px;
      left: 0px;
      background-color: white;
      color: black;
      font-family: Oswald, sans-serif;
      font-weight: bold;
      font-size: 40px;
      text-decoration: underline;
    }
  </style>
  <body>
    <div class="title" id="title" style="z-index: 1000;"><br></div>
    <a-scene
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false"
      physx="autoLoad: true; delay: 1000; wasmUrl: physx.release.wasm; useDefaultScene: false;">>


      <a-assets>

         
            <a-asset-items id="rocks" src= "assets/cracked_concrete_block2.glb"></a-assets-items>
              <a-asset-items id="boots" src= "assets/boots4.glb"></a-assets-items>
                 <a-asset-items id="logo" src= "assets/Nike Logo.glb"></a-assets-items>

              <img id="sky" src="assets/wo0qmas-360-virtual-tour-miami-bayside 1-2.jpg">
              <img id="shoe1" src="assets/ultra-venom-6-min.jpeg">
                <img id="shoe2" src="assets/10-nike-dream-speed-2-mercurial.webp">
                  <img id="shoe3" src="assets/2-nike-dream-speed-2-mercurial-min.webp">
                <img id="shoe4" src="assets/1-nike-dream-speed-2-mercurial-min.webp">
                <img id="shoe5" src="assets/4-nike-dream-speed-2-mercurial-min.webp">
                  <img id="shoe6" src="assets/9-nike-dream-speed-2-mercurial-min.webp">
                <img id="shoe7" src="assets/3-nike-dream-speed-2-mercurial-min.webp">
             
      </a-assets>
      

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-entity camera="fov:60" stereocam="eye:left" orbit-controls="target: 0 0.5 0; minDistance: 0; maxDistance: 2; initialPosition: 0 0.5 0.5; maxPolarAngle:180;"></a-entity>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>

    </a-entity>
          
     

     
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    
      <a-entity light="color: #d7866e; intensity: 2.4; type: ambient;"></a-entity>

      <a-sky src="#sky" color="" rotation="0 -90 0"></a-sky>
  
      
       <a-entity scale="0.2 0.2 0.2" position="0 0 0" gltf-model="#rocks" ></a-entity>
     <a-entity physics-grab physx-body="type: kinematic;" raycaster-target="canGrab: true;" scale="1 1 1" position="0 0.5 0" gltf-model="#boots" rotation="20 0 0"></a-entity>

 <a-image  physx-body="type: kinematic;" raycaster-target="canGrab: true;" src="#shoe2" width="1.4" height="2" position="0 1.5 -2.4" rotation="0 0 0"></a-image>
  <a-image  physx-body="type: kinematic;" raycaster-target="canGrab: true;" src="#shoe3" width="1.4" height="2" position="1.7 1.5 -1.7" rotation="0 -50 0"></a-image>
   <a-image src="#shoe4" width="1.4" height="2" position="-1.7 1.5 -1.7" rotation="0 50 0"></a-image>

   <a-image src="#shoe5" width="1.4" height="2" position="0 1.5 2.4" rotation="0 0 0"></a-image>
  <a-image src="#shoe6" width="1.4" height="2" position="1.7 1.5 1.7" rotation="0 50 0"></a-image>
   <a-image src="#shoe7" width="1.4" height="2" position="-1.7 1.5 1.7" rotation="0 -50 0"></a-image>
  
     <a-entity gltf-model="#logo" scale="0.2 0.2 0.2" position="0 5 -4" rotation="90 0 0"></a-entity>

    </a-scene>
  </body>
</html>
