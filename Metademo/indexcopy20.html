  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
         <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
  <script src="controller-listener.js"></script>
  <script src="player-move.js"></script>
    <script src="raycaster-extras.js"></script>
        <script src="aframe-sprite-particles-component.js"></script>
    <script src="aframe-spe-particles-component.js"></script>



  </head>
  <body>
    <a-scene
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false">


      <a-assets>

         
           
              <a-asset-items id="kit" src= "assets/ACKIT.glb"></a-assets-items>
              <img id="bg" src="https://spestect.sirv.com/image%2095.webp?profile=Image%20border"/>
      </a-assets>
      

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-camera stereocam="eye:left" orbit-controls="target: 0 0 0; minDistance: 0; maxDistance: 20; initialPosition: 0 0 -3"></a-camera>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>

    </a-entity>
          


      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky color="black" material="shader:gradient;bottomColor:0, 0, 0;top:208, 52, 53;"></a-sky>


<a-entity gltf-model="#kit" scale="0.01 0.01 0.01" position="0 0 0" rotation="0 180 0" animation-mixer></a-entity>



    <a-curvedimage
            src="#bg"
            radius="0.5"
            theta-length="120"
            height="0.7"
            rotation="0 -60 0"
            scale="5 5 5"
            position="0 1 0"
            >        
        </a-curvedimage>
    </a-scene>
  </body>
</html>
