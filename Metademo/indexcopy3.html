  <!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
     <meta name="description" content="Hello, World! - A-Frame">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="aframe-stereo-component.min.js"></script>
  <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        
          <img id="left" src="assets/left1.webp">
          <img id="right" src="assets/right1.webp">
          <img id="left2" src="assets/left2.png">
          <img id="right2" src="assets/right2.png ">
          <video id="video" src="https://spestect.sirv.com/pexels-wolfgang-langer-5274215.webm" autoplay loop="true"></video>
          <a-asset-item id="fertext-obj" src="assets/fertext.obj"></a-asset-item>
    <a-asset-item id="fertext-mtl" src="assets/fertext.mtl"></a-asset-item>  
      </a-assets>
        <a-camera stereocam="eye:left" position="0 1.6 4"></a-camera>
        <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 6 -10" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;" animation="property: rotation;
          to: 0 0 360; 
          dur: 10000;
          easing:linear; 
          loop: true">

      </a-entity>

        <a-obj-model src="#fertext-obj" mtl="#fertext-mtl" position="0 3 -3" scale="0.01 0.01 0.01" animation="property: object3D.position.y;
          to: 3.2; 
          dir: alternate; 
          dur: 3000; 
          loop: true"></a-obj-model>



      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>


      <a-image src="#left2" position="0 1.6 -1" height="1.264" width="0.960" scale="1.5 1.5 1.5" stereo="eye: left"  look-at="a-camera"></a-image>   
      <a-image src="#right2" position="0 1.6 -1" height="1.264" width="0.960" scale="1.5 1.5 1.5" stereo="eye: right"  look-at="a-camera"></a-image>

   <a-entity
        material="shader: transparent-video; src: #video"
        geometry="primitive: plane;
                  width: 1;
                  height: 1.8"
        position="0 1 -2">
      </a-entity>

      
    </a-scene>
  </body>
</html>
