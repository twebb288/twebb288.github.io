<script src="physx.release.js"></script>

  <script>

AFRAME.registerComponent("physics-grab", {
    init: function () 
    {
        let self = this;

        this.el.addEventListener("raycaster-grabbed", function() {
           self.el.addState("grabbed"); 
        });

        this.el.addEventListener("raycaster-released", function() {
           self.el.removeState("grabbed"); 
        });
    },

    tick: function()
    {

    }
});

      AFRAME.registerComponent("model-changer", {
        init: function() {
          const boyImg = document.getElementById("boy")
          const girlImg = document.getElementById("girl")

          function getAssetSrc(id) {
            return document.getElementById(id).getAttribute("src")
          }
          boyImg.addEventListener("click", e => {
            this.el.setAttribute("scale", "4 4 4")
            this.el.setAttribute("gltf-model", getAssetSrc("model2"))
          })
           girlImg.addEventListener("click", e => {
            this.el.setAttribute("scale", "0.2 0.2 0.2")
            this.el.setAttribute("gltf-model", getAssetSrc("rocks"))
          })
        }
      })

      AFRAME.registerComponent("product-changer", {
        init: function() {
          const cube = document.getElementById("cubethumb")
          const bootmodel = document.getElementById("bootthumb")

          function getAssetSrc(id) {
            return document.getElementById(id).getAttribute("src")
          }
          cube.addEventListener("click", e => {
            this.el.setAttribute("scale", "0.05 0.05 0.05")
            this.el.setAttribute("gltf-model", getAssetSrc("cube"))
          })
           bootmodel.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("gltf-model", getAssetSrc("boots"))
          })
        }
      })


      AFRAME.registerComponent("sky-changer", {
        init: function() {
          const sky1 = document.getElementById("skythumb")
          const sky2 = document.getElementById("skythumb2")
          const sky3 = document.getElementById("skythumb3")

          function getAssetSrc(id) {
            return document.getElementById(id).getAttribute("src")
          }
          sky1.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("src", getAssetSrc("skythumb"))
          })
           sky2.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("src", getAssetSrc("skythumb2"))
          })
             sky3.addEventListener("click", e => {
            this.el.setAttribute("scale", "1 1 1")
            this.el.setAttribute("src", getAssetSrc("skythumb3"))
          })
        }
      })

  AFRAME.registerComponent('material-changer', {
    init: function() {
      this.selectedTexture = null
      setTimeout((e) => {
        var els = document.getElementsByClassName("images");
        Array.from(els).forEach((el) => {
          el.addEventListener('click', (e)=>{
          this.selectedTexture = e.target.src
          })
        });
      }, 1000)

      this.el.addEventListener('click', (e) => {
      if (!this.selectedTexture) {
      return
      }
        this.el.setAttribute("material", "src", this.selectedTexture)
      })
    }
  })


</script>
  </head>

  <body>

<link href="bootstrap.min.css" rel="stylesheet">
<link href="sidebars.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="sidebars.js"></script>

    <a-scene class="a-scene"
    renderer="colorManagement: true"
      antialias="true"
      gltf-model="dracoDecoderPath: assets/"
      cursor="rayOrigin: mouse; fuse: false"
      device-orientation-permission-ui="enabled: false"
      physx="autoLoad: true; delay: 1000; wasmUrl: physx.release.wasm; useDefaultScene: false;">


      <a-assets>

          <a-asset-items id="cube" src= "assets/cube.glb"></a-assets-items>
            <a-asset-items id="rocks" src= "assets/cracked_concrete_block2.glb"></a-assets-items>
              <a-asset-items id="boots" src= "assets/boots4.glb"></a-assets-items>
                <a-asset-items id="model2" src= "assets/Project Name (4).glb"></a-assets-items>
                   <a-asset-items id="model3" src= "assets/ronnie.glb"></a-assets-items>

              <img id="sky" src="https://spestect.sirv.com/Rectangle%201235.webp">
                <img id="shoe2" src="https://spestect.sirv.com/Nike%20Boots/1-nike-dream-speed-2-mercurial-min.webp">
                  <img id="shoe3" src="https://spestect.sirv.com/Nike%20Boots/2-nike-dream-speed-2-mercurial-min.webp">
                <img id="shoe6" src="https://spestect.sirv.com/Nike%20Boots/3-nike-dream-speed-2-mercurial-min.webp">
                <img id="shoe5" src="https://spestect.sirv.com/Nike%20Boots/4-nike-dream-speed-2-mercurial-min.webp">
                  <img id="shoe4" src="https://spestect.sirv.com/Nike%20Boots/10-nike-dream-speed-2-mercurial.webp">
                <img id="shoe7" src="https://spestect.sirv.com/Nike%20Boots/9-nike-dream-speed-2-mercurial-min.webp">
             <img id="imageblank" src="assets/imageblank.jpg">
      </a-assets>
      

      <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-entity camera="fov:60" stereocam="eye:left" orbit-controls="autoRotate:false; autoRotateSpeed:0.2; target: 0 0.5 0; minDistance: 0; maxDistance: 20; initialPosition: 0 0.5 0.5; maxPolarAngle:180;"></a-entity>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>

    </a-entity>
          
     

     
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    
     

      <a-sky src="#sky" color="" rotation="0 -90 0" sky-changer></a-sky>
  
      
       <a-entity scale="4 4 4" position="0 0 0" gltf-model="#model2" model-changer></a-entity>
     <a-entity physics-grab physx-body="type: kinematic;" raycaster-target="canGrab: true;" scale="0.05 0.05 0.05" position="0 0.5 0" gltf-model="#cube" rotation="20 0 0" product-changer ></a-entity>

 <a-image material-changer src="#imageblank"  width="1.4" height="2" position="0 1.5 -2.4" rotation="0 0 0"></a-image>
  <a-image material-changer  src="#imageblank" width="1.4" height="2" position="1.7 1.5 -1.7" rotation="0 -50 0"></a-image>
   <a-image material-changer  src="#imageblank" width="1.4" height="2" position="-1.7 1.5 -1.7" rotation="0 50 0"></a-image>

   <a-image material-changer src="#imageblank" width="1.4" height="2" position="0 1.5 2.4" rotation="0 180 0"></a-image>
  <a-image material-changer  src="#imageblank" width="1.4" height="2" position="1.7 1.5 1.7" rotation="0 230 0"></a-image>
   <a-image material-changer src="#imageblank"  width="1.4" height="2" position="-1.7 1.5 1.7" rotation="0 -230 0"></a-image>
  

    </a-scene>
