<!DOCTYPE html> 
<html> 
<script src="https://scripts.sirv.com/sirv.js"></script>
<body> 
<style>
</style> 

<div class="image mt-3 mb-3" id="sliderImages">
  <div class="Sirv" data-src="https://spestect.sirv.com/Spins/mcaldo/3d%20streams/Stream4/Stream4.spin"></div>
  <div class="Sirv" data-src="https://spestect.sirv.com/Spins/mcaldo/3d%20streams/Stream3/Stream3.spin"></div>
  <div class="Sirv" data-src="https://spestect.sirv.com/Spins/mcaldo/3d%20streams/Stream2/Stream2.spin"></div>
</div><br>
<div class="rangeslider">
  <input type="range" min="1" max="3" value="1" class="myslider" id="sliderRange">
  <div class="sliderOutput row mt-3">
    
  </div>
</div>






<script type="text/JavaScript">
 
window.addEventListener('load', function() {

  var rangeslider = document.getElementById("sliderRange");

  var images = document.getElementById("sliderImages");

  rangeslider.addEventListener('input', function() {
    for (var i = 0; i < images.children.length; i++) {
      images.children[i].style.display = 'none';
    }
    i = Number(this.value) - 1;
    images.children[i].style.display = 'block';
  });

});
</script>

</body> 
</html>
