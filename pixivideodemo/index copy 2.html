<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fake 3D Effect with WebGL Shaders | Demo 1 | Codrops</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
	</head>
	<body >
<div>
					<button id="accelPermsButton"  style="height:50px;" onclick="getAccel()"><h1>Get Accelerometer Permissions</h1></button>
				</div>

				<video id="video" loop crossOrigin="anonymous" playsinline style="display:none">
      <source src="img/ezgif-3-f91ea17354b4.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>

    <video id="video2" loop crossOrigin="anonymous" playsinline style="display:none">
      <source src="img/ezgif-3-0311e10636cc.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>

		<script type="text/javascript">
			let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
document.body.appendChild(app.view);

var video = document.createElement("video");
video.preload = "auto";
video.loop = true;              // enable looping
video.src = "img/ezgif-3-f91ea17354b4.mp4";

var video2 = document.createElement("video2");
video2.preload = "auto";
video2.loop = true;              // enable looping
video2.src = "img/ezgif-3-0311e10636cc.mp4";

let img = new PIXI.Sprite.from(video);
img.width = 960;
img.height = 1200;
app.stage.addChild(img);

depthMap = new PIXI.Sprite.from("img/ezgif-3-0311e10636cc.mp4");
app.stage.addChild(depthMap);
        
displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
app.stage.filters = [displacementFilter];



window.onmousemove = function(e) {
  displacementFilter.scale.x = (window.innerWidth / 2 - e.clientX) /40;
  displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) /40;
};


		</script>


<script type="text/JavaScript">
 
function getAccel(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
            console.log("accelerometer permission granted");
            // Do stuff here
        }
    });
}
</script>


	</body>
</html>
