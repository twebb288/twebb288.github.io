<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fake 3D Effect with WebGL Shaders | Demo 1 | Codrops</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
	</head>
	<body >
<div>
					<button id="accelPermsButton"  style="height:50px;" onclick="getAccel()"><h1>Get Accelerometer Permissions</h1></button>
				</div>

		<script type="text/javascript">
			let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
document.body.appendChild(app.view);

let img = new PIXI.Sprite.from("img/aldo2.mp4");
img.width = 640;
img.height = 800;
app.stage.addChild(img);

depthMap = new PIXI.Sprite.from("img/aldo3depth.mp4");
app.stage.addChild(depthMap);
        
displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
app.stage.filters = [displacementFilter];

window.onmousemove = function(e) {
  displacementFilter.scale.x = (window.innerWidth / 2 - e.clientX) /15;
  displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) /15;
};


		</script>


<script type="text/JavaScript">
 
function getAccel(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
            console.log("accelerometer permission granted");
            // Do stuff here
        }
    });
}
</script>


	</body>
</html>
