<html>
	<head>
		<meta charset="utf-8">
    <script type="text/javascript" src="three.js"></script>
   	<script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="libgif.js"></script>
   	<script src="TrackballControls.js"></script>
    
    <style type="text/css">
      .jsgif {
        display: none;
      }
    </style>
    
	</head>
	<body style="background:#000000; margin:0px; padding:0px" onmousemove="update()">
  <img id="example2" src="aldodepth.gif" rel:auto_play="1" width="208" height="384" rel:rubbable="1" />

    <img id="example3" src="aldocolour.gif" rel:auto_play="1" width="208" height="384" rel:rubbable="1" />

  <div id="container"></div>
<div id="video" src="aldocolor.gif"/>
  

    
    
    
  <!-- ----- MAIN THREE.JS CODE ----- -->   
 
  <script type="text/javascript">
      
  var sup2 = new SuperGif({ gif: document.getElementById('example2') } );
  sup2.load();
  llamacanvas = sup2.get_canvas();
  var ictx=llamacanvas.getContext("2d");
 
  var sup3 = new SuperGif({ gif: document.getElementById('example3') } );
  sup3.load();
  llamacanvas2 = sup3.get_canvas();
  var ictx=llamacanvas2.getContext("2d2");       

  var camera, scene, renderer, container;
  var light, pointLight, geometry, mesh;
  var uniforms, material;
  var heightmap, diffTexture, dispTexture, dispTexture2;





  function start() {

    container = document.getElementById( 'container' );

    // --- WebGl render

    try {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.autoClear = false;
        container.appendChild( renderer.domElement );
    }
    catch (e) {
        alert(e);
    }

    scene = new THREE.Scene();

    // --- Camera

    var fov = 15; // camera field-of-view in degrees
    var width = renderer.domElement.width;
    var height = renderer.domElement.height;
    var aspect = width / height; // view aspect ratio
    camera = new THREE.PerspectiveCamera( fov, aspect );
    camera.position.z = -600;
    camera.position.y = -800;
    camera.lookAt(scene.position);
    camera.updateMatrix();

    controls = new THREE.TrackballControls( camera, renderer.domElement );
    controls.rotateSpeed = 3.0;
    controls.zoomSpeed = 1.2;
    controls.panSpeed = 0.8;
    controls.noZoom = false;
    controls.noPan = false;
    controls.staticMoving = true;
    controls.dynamicDampingFactor = 0.3;
    controls.addEventListener( 'change', render );

    
    // --- Lights
        
    pointLight = new THREE.PointLight( 0xffffff, 1.0 );
    scene.add( pointLight );
    
    pointLight.position.set(0, 100, -200);
 

    
    // MATERIAL
    dispTexture = new THREE.Texture(llamacanvas);
    dispTexture2 = new THREE.Texture(llamacanvas2);

    var shader = THREE.ShaderLib[ "normalmap" ];
    uniforms = THREE.UniformsUtils.clone( shader.uniforms );
   
    uniforms[ "enableDisplacement" ] = { type: 'i', value: 1 };
    uniforms[ "tDisplacement" ] = { type: 't', value: dispTexture };
    uniforms[ "uDisplacementScale" ] = { type: 'f', value: 35 };
    
    uniforms[ "enableDiffuse" ] = { type: 'i', value: 1 };
    uniforms[ "tDiffuse" ].value = dispTexture2;
    uniforms[ "tNormal" ] = { type: 't', value: new THREE.ImageUtils.loadTexture( 'flat.png' )};


    var material = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: shader.vertexShader,
            fragmentShader: shader.fragmentShader,
            lights: true,
            side: THREE.DoubleSide,
            wireframe:true,
    } );

    
    

    // GEOMETRY

    geometry = new THREE.PlaneGeometry(337, 270, 337, 270);
    geometry.computeTangents();
    mesh = new THREE.Mesh( geometry, material);
    mesh.rotation.y = Math.PI;
    scene.add(mesh);

    
    setInterval("update()", 30);
   
    update();
  }
  
  function update() {
    dispTexture.needsUpdate = true;
     dispTexture2.needsUpdate = true;

    render();
    controls.update(); // trackball interaction
  }

  function render() {
    renderer.clear();
    renderer.render(scene, camera);
  }
  
  function log(n) {
    console.log(n);
  }

  
    // GUI
  
  var initDisp = function() {
    this.scale = 25;
  }
  
  
  window.onload = function() {
    var disp = new initDisp();
    var gui = new dat.GUI();
    var scaleVal = 25.0;
    
 		scControl = gui.add(disp, "scale", 0, 200);
    scControl.onChange(function(value) {
      scaleVal = value;
      uniforms[ "uDisplacementScale" ].value = value;
    });

    start();
    controls.update();

  }

			</script>
      
      
	</body>
</html>
